name: Auto-label pull requests

on:
    pull_request:
        types: [opened]

permissions:
    contents: read

jobs:
    label:
        runs-on: self-hosted
        permissions:
            contents: read
            pull-requests: write
        steps:
          - uses: TimonVS/pr-labeler-action@f9c084306ce8b3f488a8f3ee1ccedc6da131d1af # v5
            with:
                repo-token: ${{ secrets.GITHUB_TOKEN }}
                configuration-path: .github/pr-labeler.yaml
