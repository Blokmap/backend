services:
    lint:
        build:
            dockerfile: .github/Dockerfile
            target: lint

    test:
        build:
            dockerfile: .github/Dockerfile
            target: test
        environment:
            DATABASE_URL: postgresql://test:test@test-database:5432/test
            REDIS_URL: redis://test-redis:6379
            BACKEND_URL: http://blokmap.local/api
            FRONTEND_URL: http://blokmap.local
            STATIC_URL: http://blokmap.local/api/files
        depends_on:
            - test-database
            - test-redis

    test-database:
        image: postgres:17
        environment:
            PGUSER: test
            POSTGRES_USER: test
            POSTGRES_PASSWORD: test
            POSTGRES_DB: test
        expose:
          - "5432"

    test-redis:
        image: redis:7-alpine
        expose:
          - "6379"
